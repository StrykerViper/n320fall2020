<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue lab</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <!-- firt book -->
    <div id="app">
        <div>
          <!-- template for content -->
          <book-view 
            v-for="book in books"
            v-bind:book="book"
            v-bind:key="book.id"
          >
          </book-view>
        </div>
  
       
      </div>
      
      <!-- div second book -->
      <div id="app2">
        <!-- v if statement hide/show book -->
        <div v-if="ready == true">
          
          <book2-view
            v-for="book2 in books2"
            v-bind:book2="book2"
            v-bind:key="book2.id"
          >
          </book2-view>
          
        </div>
        <!-- click to turn ready false and true like toggle -->
        <button @click="ready = !ready">Show book 2</button>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
  </body>
</html>
